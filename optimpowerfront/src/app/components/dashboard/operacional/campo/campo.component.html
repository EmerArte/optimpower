<div class="flex flex-col w-full h-full justify-around">
  <div class="flex flex-row flex-nowrap justify-between border-b-2 border-[#222831] items-center">
    <div class="h-full p-2">
      <app-information-card
      [valor]="dataDelMes ? dataDelMes.date : 'N/A'"
      titulo="Current date"
    ></app-information-card>
  </div>
    <div class="border-l-2 border-r-2 border-[#222831] h-full p-2">
      <app-information-card
      [valor]="bbls ? bbls : 'N/A'"
        titulo="Bbls"
      ></app-information-card>
    </div>
    <div class="h-full p-2">
      <app-information-card
      [valor]="totalWater ? totalWater : 'N/A'"
      titulo="Total water"
    ></app-information-card>
    </div>
    <div class="border-l-2 border-r-2 border-[#222831] h-full p-2">
      <app-information-card
      [valor]="'11.681'"
      titulo="Mscf"
    ></app-information-card>
  </div>
    <div class="h-full p-2">
      <app-information-card
      [valor]="'3.698.089'"
      titulo="Total water inyection"
    ></app-information-card>
    </div>
    <div class="border-l-2 border-[#222831] h-full p-2">
      <app-information-card
      [valor]=" mscf ? mscf : 'N/A'"
      titulo="Total gas consume"
    ></app-information-card>
    </div>
    
  </div>
  <div
    class="grid grid-cols-12 gap-0 w-full h-full place-content-stretch place-items-stretch"
  >
    <div class="col-span-6 overflow-hidden">
      <div
        class="grid grid-rows-6 gap-0 h-full place-content-stretch place-items-stretch"
      >
        <div class="row-span-3">
          <div class="grid grid-flow-col h-full grid-cols-4 place-content-stretch place-items-stretch">
            <div
              echarts
              [options]="pozosChart"
              [loading]="cargando"
              [theme]="coolTheme"
              [merge]="updatePozosChart"
              (chartInit)="onPozosGraficaInit($event)"
              [autoResize]="true"
              class="demo-chart col-span-2"
              style="max-width: 99%"
            ></div>
            <div
            echarts
            [options]="aceleradorChart"
            [loading]="cargando"
            [theme]="coolTheme"
            [merge]="updateAceleradorChart"
            (chartInit)="onAceleradorChartInit($event)"
            [autoResize]="true"
            class="demo-chart col-span-2"
            style="max-width: 99%"
          ></div>
          </div>
        </div>

        <div
          echarts
          [options]="fieldProductionChart"
          [loading]="cargando"
          [theme]="coolTheme"
          (chartInit)="onFieldfieldProductionChartInit($event)"
          [autoResize]="true"
          class="demo-chart row-span-3"
          style="max-width: 99%"
        ></div>
      </div>
    </div>
    <div class="col-span-6 overflow-hidden">
      <div
        class="grid grid-rows-6 gap-0 h-full place-content-stretch place-items-stretch"
      >
        <div
          echarts
          [options]="line1Chart"
          [loading]="cargando"
          [theme]="coolTheme"
          (chartInit)="onLineOneChartInit($event)"
          [autoResize]="true"
          class="demo-chart row-span-2"
          style="max-width: 99%"
        ></div>
        <div
          echarts
          [options]="line2Chart"
          [loading]="cargando"
          [theme]="coolTheme"
          (chartInit)="onLineTwoChartInit($event)"
          [autoResize]="true"
          class="demo-chart row-span-2"
          style="max-width: 99%"
        ></div>
        <div
          echarts
          [options]="line3Chart"
          [loading]="cargando"
          [theme]="coolTheme"
          (chartInit)="onLineThreeChartInit($event)"
          [autoResize]="true"
          style="max-width: 99%"
          class="demo-chart row-span-2"
        ></div>
      </div>
    </div>
  </div>
</div>
