<div class="flex flex-row h-full overflow-hidden">
  <div class="w-1/4 md:w-2/12">
    <div class="flex flex-col h-full justify-between mr-2">
      <app-information-card [valor]="bbls" titulo="Bbls/Day"></app-information-card>
      <app-information-card [valor]="formatDate(currentDate)" titulo="Current date"></app-information-card>
      <app-information-card [valor]="strategic" titulo="Strategic"></app-information-card>
      <app-information-card [valor]="tactical" titulo="Tactical"></app-information-card>
    </div>
  </div>

  <div class="w-4/6 md:w-6/12">
    <div class="flex flex-row flex-nowrap h-1/12 justify-around">
      <app-information-card [valor]="totalWater" titulo="Total water"></app-information-card>
      <app-information-card [valor]="mscf" titulo="Mscf/Day"></app-information-card>
      <app-information-card [valor]="waterInyection" titulo="Total water inyection"></app-information-card>
      <app-information-card [valor]="gasConsume" titulo="Total gas consume"></app-information-card>
    </div>
    <div class="flex flex-col">
      <div echarts
        [options]="pozosChart"
        [loading]="cargando"
        [theme]="coolTheme"
        class="demo-chart h-2/3"
      ></div>
      <div
        echarts
        [options]="fieldProductionChart"
        [loading]="cargando"
        [theme]="coolTheme"
        class="demo-chart h-1/3 overflow-hidden"
      ></div>
    </div>
  </div>
  <div class="w-1/6 md:w-4/12">
    <div class="flex flex-col">
        <div echarts
        [options]="line1Chart"
        [loading]="cargando"
        [theme]="coolTheme"
        class="demo-chart h-2/3"
      ></div>
      <div echarts
        [options]="line2Chart"
        [loading]="cargando"
        [theme]="coolTheme"
        class="demo-chart h-2/3"
      ></div>
      <div echarts
        [options]="line3Chart"
        [loading]="cargando"
        [theme]="coolTheme"
        class="demo-chart h-2/3"
      ></div>
    </div>
  </div>
</div>
