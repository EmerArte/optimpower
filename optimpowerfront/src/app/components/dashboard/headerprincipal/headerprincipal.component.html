<header class="h-full">
  <nav class="bg-[#222831] border-gray-200 lg:px-0.5 w-full h-full">
    <div class="flex flex-wrap justify-between items-center w-full h-full">
      <a
        routerLink="/dashboard/operational"
        class="flex items-center sm:w-2/12 w-1/2"
      >
        <img
          src="../../../../assets/img/optimpowerlogo250.png"
          class="mr-3 h-12 sm:h-9"
          alt="OptimPowerLogo"
        />
        <span
          class="self-center whitespace-nowrap uppercase text-2xl font-bold text-[#eae305]"
          >OPTIM</span
        ><span class="uppercase text-2xl font-bold text-[#36aee4]">POWER</span>
      </a>
      <div class="flex justify-end items-center lg:order-2 sm:w-4/12 w-1/2">
        <div class="flex justify-center items-center">
          <span class="text-white font-semibold mr-2">Omia</span>
          <img
            class="inline-block h-6 w-12"
            src="../../../../assets/img/OMIA_Positivo-1.png"
          />
        </div>
        <div class="flex lg:hidden ml-2">
          <button
            type="button"
            (click)="isOpen = !isOpen"
            class="inline-flex items-center justify-center rounded-md p-2.5 text-white"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
      </div>
      <div
        [class]="
          isOpen
            ? 'translate-x-96 transition delay-150 duration-300 ease-in-out'
            : '-translate-x-96 transition delay-150 duration-300 ease-in-out'
        "
        class="absolute top-0 z-50 -left-96 h-screen w-2/3 bg-transparent lg:hidden"
        id="mobile-menu"
      >
        <ul
          class="flex flex-nowrap flex-col justify-start items-center w-full h-full shadow-lg bg-[#222831] lg:text-md text-lg"
        >
          <li class="my-4 mb-10 flex flex-col items-center justify-center">
            <a href="/" class="w-auto">
              <img
                src="../../../../assets/img/optimpowerlogo250.png"
                class="h-9 lg:h-18"
                alt="OptimPowerLogo"
              />
            </a>
            <div>
              <span
                class="self-center whitespace-nowrap uppercase text-2xl font-bold text-[#eae305]"
                >OPTIM</span
              ><span class="uppercase text-2xl font-bold text-[#36aee4]"
                >POWER</span
              >
            </div>
          </li>

          <!-- <li class="p-3" :class="isLogged ? 'hidden' : currentRouteName==='login' ? ' text-orange-500' : 'text-gray-800'">Blog</li> -->
          <li
            class="flex flex-row items-center bg-gradient-to-r font-bold hover:from-yellow-300 hover:to-yellow-600 w-2/3 md:w-1/3 "
            [routerLink]="['/dashboard/strategical']"
            routerLinkActive="from-sky-400 to-blue-700"
          >
            <a class="py-3 px-2 text-center text-white w-full">Strategical</a>
          </li>
          <li
            class="flex flex-row items-center bg-gradient-to-r font-bold hover:from-yellow-300 hover:to-yellow-600 w-2/3 md:w-1/3"
            routerLink="./operational"
            routerLinkActive="from-sky-400 to-blue-700"
          >
            <a class="py-3 px-2 text-center text-white w-full">Operational</a>
          </li>
          <li
            class="flex flex-row items-center bg-gradient-to-r font-bold hover:from-yellow-300 hover:to-yellow-600 w-2/3 md:w-1/3"
            [routerLink]="['/dashboard/tactical']"
            routerLinkActive="from-sky-400 to-blue-700"
          >
            <a class="py-3 px-2 text-center text-white w-full">Tactical</a>
          </li>
          <li
            class="flex flex-row items-center bg-gradient-to-r font-bold hover:from-yellow-300 hover:to-yellow-600 w-2/3 md:w-1/3"
          >
            <a class="py-3 px-2 mx-3 text-center text-white w-full" (click)="logout">LogOut</a>
          </li>
        </ul>
      </div>
      <div
        class="hidden justify-start items-center lg:flex w-6/12 order-1 h-full"
        id="mobile-menu-2"
      >
        <ul
          class="flex flex-col mt-4 font-medium lg:flex-row lg:mt-0 h-5/6 items-center"
        >
          <li
            class="flex flex-row h-full items-center bg-gradient-to-r font-bold hover:from-yellow-300 hover:to-yellow-600"
            [routerLink]="['/dashboard/strategical']"
            routerLinkActive="from-sky-400 to-blue-700"
          >
            <a class="py-3 px-2 mx-3 text-center text-white">Strategical</a>
          </li>
          <li
            class="flex flex-row h-full items-center bg-gradient-to-r font-bold hover:from-yellow-300 hover:to-yellow-600"
            routerLink="./operational"
            routerLinkActive="from-sky-400 to-blue-700"
          >
            <a class="py-3 px-2 mx-3 text-center text-white">Operational</a>
          </li>
          <li
            class="flex flex-row h-full items-center bg-gradient-to-r font-bold hover:from-yellow-300 hover:to-yellow-600"
            [routerLink]="['/dashboard/tactical']"
            routerLinkActive="from-sky-400 to-blue-700"
          >
            <a class="py-3 px-2 mx-3 text-center text-white">Tactical</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
