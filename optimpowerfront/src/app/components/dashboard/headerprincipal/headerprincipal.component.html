<header>
    <nav class="bg-black border-gray-200 px-4 lg:px-6 py-2.5">
      <div
        class="flex flex-wrap justify-start items-center mx-auto max-w-screen-xl"
      >
        <a routerLink="/dashboard/operational" class="flex items-center sm:w-1/3 w-1/2">
          <img
            src="../../../../assets/img/optimpowerlogo250.png"
            class="mr-3 h-12 sm:h-9"
            alt="OptimPowerLogo"
          />
          <span class="self-center whitespace-nowrap uppercase text-2xl font-bold text-[#eae305]">OPTIM</span><span class="uppercase text-2xl font-bold text-[#36aee4]">POWER</span>
        </a>
        <div class="flex justify-end items-center lg:order-2 sm:w-1/3 w-1/2">
          <button
            data-collapse-toggle="mobile-menu-2"
            type="button"
            class="inline-flex items-center p-2 ml-1 text-sm text-white rounded-lg lg:hidden hover:bg-[#eae305] hover:text-black focus:outline-none"
            aria-controls="mobile-menu-2"
            aria-expanded="false"
          >
            <span class="sr-only">Menu</span>
            <svg
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              class="hidden w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden justify-center items-center lg:flex">
            <span class="text-white font-semibold uppercase mr-2">nombre</span>
            <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"/>
          </div>
        </div>
        <div
          class="hidden justify-center items-center w-full lg:flex lg:w-1/3 lg:order-1"
          id="mobile-menu-2"
        >
          <ul
            class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
          >
            <li>
              <a
                [routerLink]="['/dashboard/strategical']"
                class="block py-2 pr-4 pl-3 text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-[#eae305] lg:p-0">Strategical</a
              >
            </li>
            <li>
                <a
                  [routerLink]="['/dashboard/operational']"
                  class="block py-2 pr-4 pl-3 text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-[#eae305] lg:p-0">Operacional</a
                >
              </li>
            <li>
              <a
                [routerLink]="['/dashboard/tactical']"
                class="block py-2 pr-4 pl-3 text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-[#eae305] lg:p-0">Tactical</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
