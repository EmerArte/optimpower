<section class="bg-transparent">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 mr-12">

    <div class="w-full bg-[#222831] rounded-lg shadow-lg md:mt-0 sm:max-w-md xl:p-0">
      <div class="w-full flex flex-col justify-center items-center px-6 py-8 mx-auto bg-[#222831]">
        <a href="#" class="flex flex-col items-center mb-6 text-2xl font-semibold text-gray-900 ">
          <img class="w-24 h-24 mr-2" src="../../../assets/img/optimpowerlogo250.png" alt="logo">
          <div class="block">
            <span class="uppercase text-2xl font-extrabold text-[#eae305]">OPTIM</span><span
            class="uppercase text-2xl font-extrabold text-[#36aee4]">POWER</span>
          </div>
        </a>
      </div>
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
          Sign in to your account
        </h1>
        <form (keydown.enter)="$event.preventDefault()" [formGroup]="formLogin" class="space-y-4 md:space-y-6">
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
            <input formControlName="username" type="text" name="username" id="username"
                   class="bg-[#44475a] border border-[#394653] text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                   placeholder="name@company.com" required="true">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
            <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••"
                   class="bg-[#44475a] border border-[#394653] text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                   required="">
          </div>
          <!-- <div class="flex items-center justify-between">
              <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required="">
                  </div>
                  <div class="ml-3 text-sm">
                    <label for="remember" class="text-gray-500">Remember me</label>
                  </div>
              </div>
             <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
          </div> -->
          <button (click)="openDashboard('dashboard')" [disabled]="formLogin.invalid"
                  [class]="!formLogin.invalid ? 'w-full bg-gradient-to-r from-sky-400 to-blue-700 font-bold border-3 hover:from-yellow-300 hover:to-yellow-600 rounded-lg text-sm px-5 py-2.5 text-center text-white' :
                                                'w-full bg-gradient-to-r from-gray-400 to-gray-600 font-bold border-3 rounded-lg text-sm px-5 py-2.5 text-center text-white' ">
            Sign in
          </button>
          <!-- <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Don’t have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
          </p> -->
        </form>
      </div>
    </div>
  </div>
  <div class="absolute top-0 left-0 w-full" *ngIf="loading">
    <div role="status" class="backdrop-blur-sm bg-white/30 h-screen flex flex-col justify-center items-center w-full" >
        <svg class="relative mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
      </svg>
      <p>
        Wait a moment
      </p>
    </div>
</div>

</section>
